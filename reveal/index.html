* WEEK 2 : 使用github建立倉儲和開啟近端 -> 建立個        人倉儲及網站
* WEEK 3 : 編譯Slovespace -> 手動進行slovespace編         譯
* WEEK 4 : 自主練習，跟上第 二 三 周進度
* WEEK 5 : Slovespace 操作 -> 進行分組作業，利用           slovespace繪製零組件

# W6 - W9每週進度

* WEEK 6 :  Slovespace繪製 -> 利用Slovespace繪製雙輪車零組件    /  V-rep模型控制 -> 下載v-rep至個人隨身碟，並利用v-rep操控雙輪車   /   新增啟動與停止按鈕 -> 新增操控v-rep的啟動與停止按鈕
  
* WEEK 7 :  Slovespace編譯 -> 將Slovespace加上自己學號
* WEEK 8 : Slovespace繪圖認證  -> 利用重新編譯後的Slovespace繪製零件
* WEEK 9 :  錄製期中報告影片，並回報到個人網誌
    </script>

* WEEK 10 :  創建分組倉儲利用fork將組員加入，學習如何利用pull requests參與作業/Solidworks或NX 繪圖練習/Solidworks和NX 繪圖差異分析/四種軟體相關分析
* WEEK 12 : 利用NX12進行NX導引，分章節閱讀及操作/Webots與V-rep Tutorial操作
* WEEK 13 :  利用reveal 簡報w10~w12所做作業
